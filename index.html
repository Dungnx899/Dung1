<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Blog Xuân Dũng</title>
    <!-- Thêm Tailwind CSS CDN (Nếu bạn sử dụng Tailwind cho trang chủ) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Thêm Alpine.js CDN (Nếu cần) -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script> -->
    <style>
        body {
            /* Hiệu ứng chuyển đổi mượt mà cho ảnh nền */
            transition: background-image 1s ease-in-out;
            /* Đảm bảo ảnh nền che phủ toàn bộ, căn giữa và không lặp lại */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Đảm bảo body chiếm ít nhất toàn bộ chiều cao màn hình */
            /* Bạn có thể đặt một màu nền mặc định ở đây */
            /* background-color: #f0f0f0; */
        }
        /* CSS bổ sung cho nội dung trang chủ nếu cần */
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Lớp phủ màu trắng mờ để dễ đọc chữ */
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-800">Blog Cá Nhân Của Xuân Dũng</h1>
            <nav class="mt-2">
                <a href="index.html" class="text-blue-600 hover:underline px-3">Trang Chủ</a>
                <!-- Thêm link đến các bài viết hoặc trang khác nếu có -->
                <a href="posts/baivietthu1.html" class="text-blue-600 hover:underline px-3">Bài Viết Đầu Tiên</a>
                <a href="posts/baivietthu2.html" class="text-blue-600 hover:underline px-3">Bài Viết Thứ Hai</a>
                <a href="posts/blogthu3.html" class="text-blue-600 hover:underline px-3">Bài Viết Ba</a>
                <a href="posts/du-lich-da-lat.html" class="text-blue-600 hover:underline px-3">Bài Viết Bốn</a>
                
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="text-center content-overlay">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Chào Mừng Bạn Đến Với Blog!</h2>
            <p class="text-lg text-gray-700 mb-6">
                Nơi chia sẻ những kiến thức, kinh nghiệm và câu chuyện thú vị.
            </p>
            <a href="posts/baivietthu1.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Xem Bài Viết Mới Nhất
            </a>
        </div>
    </main>

    <footer class="bg-white border-t mt-8 py-6">
        <div class="container mx-auto px-6 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Xuân Dũng</p>
        </div>
    </footer>

    <script>
        // Danh sách các ảnh nền bạn muốn sử dụng
        // Đường dẫn ảnh tính từ thư mục gốc (nơi chứa index.html)
        const backgroundImages = [
            'images/pexels1.jpg',
            'images/pexels2.jpg',
            'images/pexels3.jpg',
            'images/pexels4.jpg',
            // Bạn có thể thêm các ảnh khác vào đây nếu muốn
        ];
        let currentBgImageIndex = 0;

        function setBodyBackground() {
            if (backgroundImages.length === 0) {
                console.warn("Không có ảnh nền nào được chỉ định để tự động thay đổi.");
                return;
            }
            document.body.style.backgroundImage = `url('${backgroundImages[currentBgImageIndex]}')`;
            currentBgImageIndex = (currentBgImageIndex + 1) % backgroundImages.length;
        }

        document.addEventListener('DOMContentLoaded', function() {
            setBodyBackground(); // Đặt ảnh nền đầu tiên khi tải trang
            setInterval(setBodyBackground, 7000); // Thay đổi ảnh nền mỗi 7 giây (7000 mili giây)
        });
    </script>
</body>
</html>
